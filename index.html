<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto Landing Page GTA</title>

  <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon" />

  <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
  <link rel="stylesheet" href="./srs/css/fonts.css" />

  <link rel="stylesheet" href="./src/css/reset.css" />
  <link rel="stylesheet" href="./src/css/style.css" />
  <link rel="stylesheet" href="./src/css/fonts.css" />
  <link rel="stylesheet" href="./src/css/responsive.css" />
</head>

<body>

  <header class="cabecalho">
    <div class="logo">
      <img src="./src/imagens/logo-rockstar.svg" alt="Logo Rockstar Games" />
      <hr />
      <img src="./src/imagens/logo-gta.svg" alt="Logo GTA V" />
    </div>
    <nav>
      <ul class="menu">
        <li>
          <a href="#home">Home</a>
        </li>
        <li>
          <a href="#comprar">Comprar</a>
        </li>
        <li>
          <a href="https://support.rockstargames.com/categories/200013306" rel="noopener" target="_blank">Suporte</a>
          <img src="./src/imagens/icone-link.svg" alt="Icone de link de suporte" /></a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="home" id="home">
    <img class="imagem-fundo" src="./src/imagens/bg-cat.webp"
      alt="Gato com agasalho laranja ao lado de carro esportivo amarelo" />

    <div class="informacoes">
      <div class="lista-de-jogos">
        <img src="./src/imagens/logo-gta-v.svg" alt="logo gta v" />
        <img src="./src/imagens/logo-gta-online.svg" alt="logo gta online" />
      </div>
      <h1 class="titulo">
        Já disponíveis para Playstation 5 e Xbox Series X|S
      </h1>
      <p class="texto">
        Experimente os fenômenos do entretenimento <span class="negrito">Grand Theft Auto V</span> e <span class="negrito">Grand Theft Auto Online</span> versão <span class="destaque">GATOS</span>!
      </p>
      <a class="btn-comprar" href="#comprar">Compre já</a>
    </div>
  </main>
  <section class="compre-ja" id="comprar">
    <h2 class="titulo">Faça sua escolha</h2>
    <div class="cartao">
      <img class="capa-do-jogo" src="./src/imagens/catgta5capa.webp" alt="Capa do jogo GTA V" />

      <div class="informacoes">
        <h3>Grand Theft Auto V</h3>
        <p>
          Inclui <strong>modo história do GTA V</strong> e
          <strong>GTA Online</strong>
        </p>
        <ul class="plataformas">
          <li>
            <img src="./src/imagens/logo-ps5.svg" alt="logo Playstation 5" />
          </li>
          <li>
            <img src="./src/imagens/logo-xbox-series-s.svg" alt="logo Xbox series X|S" />
          </li>
          <li>
            <img src="./src/imagens/logo-ps4.svg" alt="logo Playstation 4" />
          </li>
          <li>
            <img src="./src/imagens/logo-xbox-one.svg" alt="logo Xbox One" />
          </li>
          <li>
            <img src="./src/imagens/logo-pc.svg" alt="logo Pc" />
          </li>
        </ul>
      </div>
      <button class="btn-plataforma" type="button">
        Selecione a plataforma
        <ul class="plataformas">
          <li>
            <img src="./src/imagens/logo-ps5.svg" alt="logo Playstation 5" />
          </li>
          <li>
            <img src="./src/imagens/logo-xbox-series-s.svg" alt="logo Xbox series X|S" />
          </li>
          <li>
            <img src="./src/imagens/logo-ps4.svg" alt="logo Playstation 4" />
          </li>
          <li>
            <img src="./src/imagens/logo-xbox-one.svg" alt="logo Xbox One" />
          </li>
          <li>
            <img src="./src/imagens/logo-pc.svg" alt="logo PC" />
          </li>
        </ul>
      </button>
    </div>
  </section>
  <script src="./src/js/index.js"></script>
</body>

</html>
